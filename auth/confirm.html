<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - God Said</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .loading { color: #f59e0b; }
        
        h1 {
            color: #2C1810;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        .message {
            color: #4A5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .verse {
            background: #f8f6f3;
            border-left: 4px solid #CD853F;
            padding: 20px;
            margin: 30px 0;
            font-style: italic;
            border-radius: 8px;
            text-align: left;
        }
        
        .verse-text {
            color: #2C1810;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .verse-ref {
            color: #718096;
            font-size: 14px;
            text-align: right;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(139, 69, 19, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        .app-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .app-links h3 {
            color: #2C1810;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .store-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .store-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #2C1810;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .store-button:hover {
            background: #1A0F08;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #CD853F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="icon loading">‚è≥</div>
            <h1>Confirming Your Email...</h1>
            <p class="message">Please wait while we verify your divine connection...</p>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Get the full URL hash (Supabase returns confirmation data in the hash)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');
        const error = hashParams.get('error');
        const errorDescription = hashParams.get('error_description');
        
        // Function to show success
        function showSuccess() {
            document.getElementById('content').innerHTML = `
                <div class="icon success">‚úÖ</div>
                <h1>Email Confirmed!</h1>
                <p class="message">
                    Blessed be your journey! Your email has been successfully verified. 
                    You can now sign in to the God Said app and begin receiving divine guidance.
                </p>
                
                <div class="verse">
                    <div class="verse-text">
                        "For I know the plans I have for you, declares the Lord, 
                        plans to prosper you and not to harm you, plans to give you hope and a future."
                    </div>
                    <div class="verse-ref">- Jeremiah 29:11</div>
                </div>
                
                <div class="app-links">
                    <h3>Open God Said App</h3>
                    <div class="store-buttons">
                        <a href="https://play.google.com/store/apps/details?id=com.godsaid" class="store-button">
                            üì± Open in Google Play
                        </a>
                    </div>
                    <p style="margin-top: 20px; color: #718096; font-size: 14px;">
                        Or open the app directly if you already have it installed
                    </p>
                </div>
                
                <a href="https://raisemeup.space" class="button">
                    Visit Our Website
                </a>
            `;
        }
        
        // Function to show error
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="icon error">‚ùå</div>
                <h1>Confirmation Failed</h1>
                <p class="message">
                    ${message || 'We couldn\'t verify your email. The link may be expired or invalid.'}
                </p>
                
                <div class="verse">
                    <div class="verse-text">
                        "Cast all your anxiety on him because he cares for you."
                    </div>
                    <div class="verse-ref">- 1 Peter 5:7</div>
                </div>
                
                <p class="message">
                    Please try signing up again or contact support if the problem persists.
                </p>
                
                <a href="https://raisemeup.space" class="button">
                    Go to Homepage
                </a>
            `;
        }
        
        // Check the URL parameters
        if (error) {
            // There was an error
            showError(errorDescription || 'Verification failed');
        } else if (type === 'signup' && accessToken) {
            // Email confirmed successfully
            showSuccess();
            
            // Optional: Try to open the app directly (this will only work if the app is installed)
            setTimeout(() => {
                // Try to open the app using a custom URL scheme (if configured)
                window.location.href = 'godsaid://auth/confirmed';
            }, 2000);
        } else if (type === 'recovery' && accessToken) {
            // Password recovery link
            document.getElementById('content').innerHTML = `
                <div class="icon success">üîê</div>
                <h1>Password Reset Verified</h1>
                <p class="message">
                    Your password reset request has been verified. 
                    Please open the God Said app and enter your new password.
                </p>
                
                <div class="app-links">
                    <h3>Open God Said App</h3>
                    <div class="store-buttons">
                        <a href="https://play.google.com/store/apps/details?id=com.godsaid" class="store-button">
                            üì± Open in Google Play
                        </a>
                    </div>
                </div>
                
                <a href="https://raisemeup.space" class="button">
                    Visit Our Website
                </a>
            `;
        } else if (type === 'magiclink' && accessToken) {
            // Magic link login
            document.getElementById('content').innerHTML = `
                <div class="icon success">ü™Ñ</div>
                <h1>Magic Link Verified!</h1>
                <p class="message">
                    Your magic link has been verified. You're now signed in!
                    Please open the God Said app to continue.
                </p>
                
                <div class="app-links">
                    <h3>Open God Said App</h3>
                    <div class="store-buttons">
                        <a href="https://play.google.com/store/apps/details?id=com.godsaid" class="store-button">
                            üì± Open in Google Play
                        </a>
                    </div>
                </div>
                
                <a href="https://raisemeup.space" class="button">
                    Visit Our Website
                </a>
            `;
        } else {
            // Unknown state
            showError('Invalid confirmation link');
        }
    </script>
</body>
</html>
